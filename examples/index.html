<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>FunnelFlux Route Builder</title>
</head>
<body></body>
<script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="./bundle.js"></script>
<script>
    $('document').ready(function () {
        $('body').on("click", function () {
            setTimeout(function(){
                var groups = $('.query-builder > .group-container > .group > .group--children > .group-container > .group > .group--header');
                for (var i = 0; i < groups.length; i++) {
                    var group = groups[i];
                    $(group).find(".route-number").html("Route " + (i + 1));
                }
            },200);

        });
    });
</script>
</html>
